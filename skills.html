<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Showcase</title>
    <link rel="stylesheet" href="style.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

       

        .skills-section {
            text-align: center;
            padding: 50px 20px;
        }

        .skills-section h2 {
            font-size: 2.5rem;
            color: red;
            margin-bottom: 30px;
        }

        .skill-card {
            display: inline-block;
            background: #222;
            padding: 20px;
            margin: 15px;
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 255, 204, 0.5);
        }

        .skill-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: red;
            animation: bounce 2s infinite;
        }

        .skill-name {
            font-size: 1.2rem;
            color: red;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="bx bx-menu" id="menu-icon"></div>
        <!-- Add id="navlist" to the ul element -->
        <ul class="navlist" id="navlist">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="about.html#about">About</a></li>
            <li><a href="skills.html#skills">Skills</a></li>
            <li><a href="education.html#education">Education</a></li>
            <li><a href="contact.html#contact">Contact</a></li>
        </ul>
    </header>


<section class="skills-section">
    <h2>Skills</h2>

    <div class="skill-card animate__animated animate__fadeInUp">
        <div class="skill-icon">&#60;/&#62;</div>
        <div class="skill-name">HTML</div>
    </div>

    <div class="skill-card animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
        <div class="skill-icon">&#35;</div>
        <div class="skill-name">CSS</div>
    </div>

    <div class="skill-card animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
        <div class="skill-icon">&#123;&#125;</div>
        <div class="skill-name">JavaScript</div>
    </div>

    <div class="skill-card animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
        <div class="skill-icon">C</div>
        <div class="skill-name">C</div>
    </div>

    <div class="skill-card animate__animated animate__fadeInUp" style="animation-delay: 0.8s;">
        <div class="skill-icon">C++</div>
        <div class="skill-name">C++</div>
    </div>

    <div class="skill-card animate__animated animate__fadeInUp" style="animation-delay: 1s;">
        <div class="skill-icon">&#128202;</div>
        <div class="skill-name">MySQL</div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
